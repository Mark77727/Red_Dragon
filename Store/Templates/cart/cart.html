<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="{% static 'js/main.js' %}"></script>
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
<section class="vh-100" style="background-color: #fdccbc;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p>
          <span class="h2">Добавлено предметов</span>
          <p id="num_of_items">{{cart.num_of_items}}</p>
        </p>

         <!--Карточка товара в корзине-->
        {% for cartitem in cartitems %}
        <div class="card mb-4">
          <div class="card-body p-4">

            <div class="row align-items-center">
              <div class="col-md-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/1.webp"
                  class="img-fluid" alt="Generic placeholder image">
              </div>
              <div class="col-md-4 d-flex justify-content-start">
                <div>
                  <p class="small text-muted mb-4 pb-2">Продукт</p>
                  <p class="lead fw-normal mb-0">{{cartitem.catalog.product_name}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Колличество</p>
                  <p class="lead fw-normal mb-0">{{cartitem.quantity}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Цена</p>
                  <p class="lead fw-normal mb-0">₽ {{cartitem.catalog.price}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Итого</p>
                  <p class="lead fw-normal mb-0" >₽ {{cartitem.price}} </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        <div class="card mb-5">
          <div class="card-body p-4">

            <div class="float-end">
              <p class="mb-0 me-5 d-flex align-items-center">
                <span class="small text-muted me-2">К оплате:</span> <span
                  class="lead fw-normal">₽ {{cart.total_price}}</span>
              </p>
            </div>

          </div>
        </div>
        <div class="d-flex justify-content-end">
          <!--<button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>-->
          <button onclick = "makePayment()" class="btn btn-primary btn-lg">Pay</button>
        </div>

      </div>
    </div>
  </div>
</section>

</body>
</html>
